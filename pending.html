<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pending Maintenance – Galaxy Park</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .pending-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .pending-container h2 {
      color: #1e3a8a;
      margin-bottom: 15px;
    }

    .pending-container p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .btn-download {
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #1e3a8a;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-download:hover {
      background-color: #163172;
    }

    iframe {
      width: 100%;
      height: 600px;
      margin-top: 30px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <header>
    <h1>Galaxy Park Colony</h1>
  </header>

  <main>
    <div class="pending-container">
      <h2>Pending Maintenance Details</h2>
      <p>
        Download the latest pending maintenance list for Galaxy Park Colony.
      </p>

      <!-- Download Button -->
      <a href="pending.pdf" class="btn-download" download>
        Download Pending Maintenance (PDF)
      </a>

      <!-- Optional: View PDF on Page -->
      <iframe src="pending.pdf"></iframe>
    </div>
  </main>

  <footer>
    <p>© 2025 Galaxy Park Colony. All Rights Reserved.</p>
  </footer>

</body>
</html>
