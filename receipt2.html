<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>मेंटेनेंस विवरण - Galaxy Park</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2, h3, h4 {
      text-align: center;
      color: #333;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
    }
    .footer-note {
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
      color: #444;
    }
    .button-group {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      background: #007BFF;
      color: white;
      border: none;
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #007BFF;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Plot Maintenance Details</h2>

  <input type="text" id="plotInput" placeholder="प्लॉट नंबर दर्ज करें">
  <button onclick="fetchData()" class="btn">विवरण प्राप्त करें</button>

  <div id="loading" class="loading" style="display:none;">डेटा लोड हो रहा है, कृपया प्रतीक्षा करें...</div>

  <div id="result"></div>

  <div class="button-group" style="display:none;" id="printButtons">
    <button class="btn" onclick="window.print()">रसीद प्रिंट करें</button>
    <button class="btn" onclick="downloadPDF()">PDF डाउनलोड करें</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwUFpOZW6AJ1-bhzoz-Wpr8wdQ7ELJYOd8MH4L4JZkO13s0jhiVfWnfWvl9Pe6Gl7veaQ/exec"; // Replace with your own URL

    function fetchData() {
      const plot = document.getElementById("plotInput").value;
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");
      const printButtons = document.getElementById("printButtons");

      if (!plot) {
        alert("कृपया प्लॉट नंबर दर्ज करें");
        return;
      }

      resultDiv.innerHTML = "";
      printButtons.style.display = "none";
      loadingDiv.style.display = "block";

      fetch(`${scriptURL}?plot=${plot}`)
        .then(res => res.json())
        .then(data => {
          let html = `<h3>नाम: ${data.name}</h3>`;
          html += `<table>
                    <tr>
                      <th>माह</th>
                      <th>रकम</th>
                      <th>प्राप्त रकम</th>
                      <th>शेष राशी</th>
                      <th>प्राप्ति दिनांक</th>
                      <th>रिमार्क</th>
                    </tr>`;

          data.maintenance.forEach(row => {
            html += `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
          });

          html += `</table>
                   <h4>कुल बकाया राशि: ₹${data.pending}</h4>
                   <div class="footer-note">
                      यह एक सिस्टम जनरेटेड मेंटेनेंस का विवरण है, यदि कोई त्रुटी हो तो निचे दिए गए नंबर पर संपर्क करें | <br>
                      <strong>प्रवीण बागवान - 9977552106</strong><br><br>
                      <strong>Updated upto - ${data.updatedDate}</strong>
                   </div>`;

          resultDiv.innerHTML = html;
          loadingDiv.style.display = "none";
          printButtons.style.display = "block";
        })
        .catch(err => {
          console.error(err);
          resultDiv.innerHTML = "<p style='color:red;'>डेटा प्राप्त करने में त्रुटि हुई।</p>";
          loadingDiv.style.display = "none";
        });
    }

    function downloadPDF() {
      window.print(); // Basic PDF via browser
    }
  </script>

</body>
</html>
