<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balance Sheet - Galaxy Park</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 15px;
      max-width: 900px;
      margin: auto;
    }

    .sheet-card {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .sheet-card h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #1e3a8a;
    }

    .sheet-card img {
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>
  <h1>Galaxy Park – Balance Sheet</h1>
</header>

<div class="container">

  <!-- Current Month -->
  <div class="sheet-card">
    <h2>Current Month Balance Sheet</h2>
    <img 
      src="https://raw.githubusercontent.com/praveenbagwan1992/Galaxy-Park/main/sep 25.jpg"
      alt="Current Month Balance Sheet">
  </div>

  <!-- Previous Month -->
  <div class="sheet-card">
    <h2>Previous Month Balance Sheet</h2>
    <img 
      src="https://raw.githubusercontent.com/praveenbagwan1992/Galaxy-Park/main/oct 25.jpg"
      alt="Previous Month Balance Sheet">
  </div>

  <p class="note">
    * This balance sheet is published for residents’ information.
  </p>

</div>

</body>
</html>
