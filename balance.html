<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balance Sheet â€“ Galaxy Park</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 15px;
      max-width: 900px;
      margin: auto;
    }

    .sheet-card {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .sheet-card h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #1e3a8a;
    }

    .sheet-card img {
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>
  <h1>Galaxy Park â€“ Monthly Balance Sheets</h1>
</header>

<div class="container" id="balanceContainer"></div>

<p class="note">
  * Balance sheets are published month-wise for residentsâ€™ information.
</p>

<script>
  const repoBase =
    "https://raw.githubusercontent.com/praveenbagwan1992/Galaxy-Park/main/balance-sheet/";

  // ðŸ‘‡ ADD MONTHS HERE ONLY (once)
  const months = [
    "Apr-23","May-23","Jun-23","Jul-23","Aug-23","Sep-23",
    "Oct-23","Nov-23","Dec-23",
    "Jan-24","Feb-24","Mar-24",
    "Apr-24","May-24","Jun-24","Jul-24","Aug-24","Sep-24",
    "Oct-24","Nov-24","Dec-24",
    "Jan-25","Feb-25","Mar-25","Apr-25","May-25","Jun-25",
    "Jul-25","Aug-25","Sep-25","Oct-25","Nov-25","Dec-25","Jan-26","Feb-26","Mar-26"
  ];

  const container = document.getElementById("balanceContainer");

  months.slice().reverse().forEach(month => {

    const card = document.createElement("div");
    card.className = "sheet-card";

    const title = document.createElement("h2");
    title.innerText = month + " Balance Sheet";

    const img = document.createElement("img");
    img.src = repoBase + month + ".jpg";
    img.alt = month + " Balance Sheet";

    // Hide card if image does not exist
    img.onerror = () => card.style.display = "none";

    card.appendChild(title);
    card.appendChild(img);
    container.appendChild(card);
  });
</script>

</body>
</html>
