<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Galaxy Park</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }

    .title-text {
      font-size: 24px;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <img src="galaxy.png" alt="Galaxy Park Logo" class="logo">
    <div class="title-text">Galaxy Park Colony</div>
  </header>

  <h2>Photo Gallery</h2>

  <div class="gallery" id="gallery">
    <!-- Images will be loaded here -->
  </div>

  <footer>
    Â© 2025 Galaxy Park Colony. All Rights Reserved.
  </footer>

  <script>
    // Array of local image filenames
    const imageFiles = [
      "galaxy1.png",
      "galaxy2.png",
      "galaxy3.png",
      "galaxy4.png",
      "galaxy5.png"
      // Add more filenames as needed
    ];

    const galleryDiv = document.getElementById("gallery");
    imageFiles.forEach(file => {
      const img = document.createElement("img");
      img.src = file;
      img.alt = "Gallery image";
      galleryDiv.appendChild(img);
    });
  </script>

</body>
</html>
